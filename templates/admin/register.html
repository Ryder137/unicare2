<!-- templates/admin/register.html -->
{% extends "admin/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Register New Admin</h4>
                </div>
                <div class="card-body">
                    <form id="adminRegisterForm" method="POST" action="{{ url_for('admin.register') }}">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                            <div class="form-text">Password must be at least 8 characters long</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            <div id="passwordMatch" class="invalid-feedback">Passwords do not match</div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register Admin</button>
                            <a href="{{ url_for('admin.admin_login') }}" class="btn btn-outline-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Client-side password match validation
document.getElementById('adminRegisterForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const passwordMatch = document.getElementById('passwordMatch');
    
    if (password !== confirmPassword) {
        e.preventDefault();
        passwordMatch.style.display = 'block';
        document.getElementById('confirm_password').classList.add('is-invalid');
    }
});

// Real-time password match check
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    const passwordMatch = document.getElementById('passwordMatch');
    
    if (password === confirmPassword) {
        this.classList.remove('is-invalid');
        this.classList.add('is-valid');
        passwordMatch.style.display = 'none';
    } else {
        this.classList.remove('is-valid');
        this.classList.add('is-invalid');
        passwordMatch.style.display = 'block';
    }
});
</script>
{% endblock %}
