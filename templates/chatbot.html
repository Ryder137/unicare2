{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card mx-auto shadow-lg" style="max-width: 1100px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Chat with UNICARE</h2>
            <div class="chat-container" style="height: 600px; display: flex; flex-direction: column; border: 1px solid #eee; border-radius: 8px; background: #fafbfc;">
    <div class="messages flex-grow-1 px-2 py-3" id="chatMessages" style="overflow-y: auto; max-height: 520px; min-height: 0;"></div>
    <div class="input-container mt-2 d-flex gap-2 align-items-end p-2" style="background: #fff; border-top: 1px solid #eee;">
        <textarea id="chatInput" class="form-control" rows="2" placeholder="Type your message here..." style="resize: none;"></textarea>
        <button class="btn btn-primary send-button" onclick="sendMessage()" style="min-width: 80px;">Send</button>
    </div>
</div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
{% endblock %}
